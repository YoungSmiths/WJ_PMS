<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <script src="../../js/commonCss.js"></script>
    <link rel="stylesheet" href="../../css/prdLine/login.css">
    <title>望京生产流程管理系统</title>
</head>
<body>
<div class="container">
    <h2 class="">望京生产流程管理系统</h2>
    <div class="login-panel">
        <div class="login-form">
            <div class="input-group">
                <span class="input-group-prepend">用户名</span>
                <input type="text" class="form-control login-icon login-input" placeholder="请输入用户名" aria-label="Username"
                       aria-describedby="basic-addon1">
            </div>
            <div class="input-group">
                <span class="input-group-prepend">密码</span>
                <input type="text" class="form-control login-icon login-input" placeholder="请输入密码" aria-label="Password"
                       aria-describedby="basic-addon1">
            </div>
            <button id="login" class="btn login-btn">登录</button>
        </div>
    </div>
</div>
<script src="../../js/common.js"></script>
</body>
</html>
